{% extends "base.html" %}
{% block title %}Students{% endblock %}
{% block content %}
  <h1>Students</h1>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
      </tr>
    </thead>
    <tbody>
      {% for student in students %}
      <tr>
        <td>{{ student.id }}</td>
        <td>{{ student.name }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/students/new">New</a>
{% endblock %}
